<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Trivia</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles/style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header class="text-center">

        <h1 class="mb-5">Star Wars Trivia</h1>
        <h2 class="mb-5">Compare Characters</h2>
        
    </header>

    <main>

        <form id="characterForm" class="row">

                    <div class="col text-center">
                        <!-- Dropdown character.1 -->
                        <select  class="form-select form-select-lg" id="charOne">
                            <option selected data-img="">Choose character</option>
                            <option data-img="">Luke Skywalker</option>
                            <option data-img="/images/C-3PO.svg">C-3PO</option>
                            <option data-img="/images/R2-D2.svg">R2-D2</option>
                            <option data-img="/images/darth-vader.svg">Darth Vader</option>
                            <option data-img="/images/leia.svg">Leia Organa</option>
                            <option data-img="">Owen Lars</option>
                            <option data-img="">Beru Whitesun lars</option>
                            <option data-img="">R5-D4</option>
                            <option data-img="">Biggs Darklighter</option>
                            <option data-img="">Obi-Wan Kenobi</option>
                        </select>
                        <i class="fa-solid fa-user"></i>
                    </div>

                    <!-- Dropdown character.2 -->
                    <div class="col text-center">
                        <select  class="form-select form-select-lg" id="charTwo">
                            <option selected data-img="">Choose character</option>
                            <option data-img="">Luke Skywalker</option>
                            <option data-img="/images/C-3PO.svg">C-3PO</option>
                            <option data-img="/images/R2-D2.svg">R2-D2</option>
                            <option data-img="/images/darth-vader.svg">Darth Vader</option>
                            <option data-img="/images/leia.svg">Leia Organa</option>
                            <option data-img="">Owen Lars</option>
                            <option data-img="">Beru Whitesun lars</option>
                            <option data-img="">R5-D4</option>
                            <option data-img="">Biggs Darklighter</option>
                            <option data-img="">Obi-Wan Kenobi</option>
                        </select>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    
                    <div class="col-12 d-grid">
                        <button type="submit">Compare</button>
                    </div>

        </form>

    </main>    
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Trivia</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles/style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header class="text-center">

        <h1 class="mb-5">Star Wars Trivia</h1>
        <h2 class="mb-5">Compare Characters</h2>
        
    </header>

    <main>

        <form id="characterForm" class="row text-center">

            <div class="col">
                <!-- Dropdown character.1 -->
                <select  class="form-select form-select-lg" id="charOne">
                    <option selected>Choose character</option>
                    <option data-img="chewbacca.svg">chewbacca</option>
                    <option data-img="C-3PO.svg">C-3PO</option>
                    <option data-img="R2-D2.svg">R2-D2</option>
                    <option data-img="darth-vader.svg">darth vader</option>
                    <option data-img="leia.svg">leia organa</option>
                    <option data-img="yoda.svg">yoda</option>
                    <option data-img="BB-8.svg">BB-8</option>
                </select>
                <i class="fa-solid fa-user"></i>
            </div>

            <!-- Dropdown character.2 -->
            <div class="col">
                <select  class="form-select form-select-lg" id="charTwo">
                    <option selected >Choose character</option>
                    <option data-img="chewbacca.svg">chewbacca</option>
                    <option data-img="C-3PO.svg">C-3PO</option>
                    <option data-img="R2-D2.svg">R2-D2</option>
                    <option data-img="darth-vader.svg">darth vader</option>
                    <option data-img="leia.svg">leia organa</option>
                    <option data-img="yoda.svg">yoda</option>
                    <option data-img="BB-8.svg">BB-8</option>
                </select>
                <i class="fa-solid fa-user"></i>
            </div>
            
            <div class="col-12 d-grid">
                <button type="submit">Compare</button>
            </div>

        </form>
        <section id="compareCharacter" class="row text-center">

                <h3>Leia</h3>
                <img src="/images/leia.svg" alt="Leia">
                <p>Infoooo</p>
            </article>
            <article class="col">
                <h3>Leia</h3>
                <img src="/images/leia.svg" alt="Leia">
                <p>Infoooo</p>
            </article> -->
        </section>

    </main>    
    
</body>
</html>

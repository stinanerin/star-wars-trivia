<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Trivia</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles/style.css">
    <script src="index.js" defer></script>
</head>
<body>

    <header class="text-center">
        <h1 class="m-5">Star Wars Trivia</h1>
        <h2>Compare Characters</h2>
    </header>

    <main class="container">
        <form id="characterForm" class="row gy-5 text-center">
            <div class="col-md">
                <!-- Dropdown character.1 -->
                <select class="form-select form-select-lg" id="charOne" required>
                    <option value="" hidden disabled selected>Choose character</option>
                    <option>Chewbacca</option>
                    <option>C-3PO</option>
                    <option>R2-D2</option>
                    <option>Darth Vader</option>
                    <option>Leia Organa</option>
                    <option>Yoda</option>
                </select>
                <i class="fa-solid fa-user pt-5"></i>
            </div>
            <div class="col-md">
                <!-- Dropdown character.2 -->
                <select class="form-select form-select-lg" id="charTwo" required>
                    <option value="" hidden disabled selected>Choose character</option>
                    <option>Chewbacca</option>
                    <option>C-3PO</option>
                    <option>R2-D2</option>
                    <option>Darth Vader</option>
                    <option>Leia Organa</option>
                    <option>Yoda</option>
                </select>
                <i class="fa-solid fa-user pt-5"></i>
            </div>
        
            <div class="col-12 d-grid">
                <button type="submit">Get info</button>
            </div>

        </form>

        <section id="compareCharacter" class="row pt-5 text-center">
           
        
        </section>
        <div class="col-12 d-grid" >
            <button id="compareBtn" onclick="compareCharacter()" class="hidden">Compare characters</button>
        </div>

    </main>    
    
</body>
</html>
